{% extends 'base.html' %}

{% block title %}Contact
{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class="container">
<form method="post" action="/contact"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="contactemail" name="email" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" name="phone" class="form-control" id="phone" required >
  </div>
  <div class="form-group">
    <label for="content">Describe your issue</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
